<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #playerForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #gameBoard {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #resetButton {
            display: none;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form id="playerForm">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name" required>
            <button type="submit">Start Game</button>
        </form>
        <div id="gameBoard"></div>
        <div id="status"></div>
        <button id="resetButton">Play Again</button>
    </div>
    <a href="index.html" class="back-button">Back to Games</a>

    <script>
        const playerForm = document.getElementById('playerForm');
        const gameBoard = document.getElementById('gameBoard');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');

        let players = ['', ''];
        let currentPlayer = 0;
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = false;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        playerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            players[0] = document.getElementById('player1').value.trim();
            players[1] = document.getElementById('player2').value.trim();

            if (players[0] && players[1]) {
                startGame();
            }
        });

        function startGame() {
            gameActive = true;
            playerForm.style.display = 'none';
            gameBoard.style.display = 'grid';
            resetButton.style.display = 'block';
            createBoard();
            updateStatus();
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] === '' && gameActive) {
                board[index] = currentPlayer === 0 ? 'X' : 'O';
                e.target.textContent = board[index];
                e.target.classList.add(board[index].toLowerCase());
                e.target.classList.add('fade-in');
                if (checkWin()) {
                    gameActive = false;
                    updateStatus(`${players[currentPlayer]} wins!`);
                } else if (board.every(cell => cell !== '')) {
                    gameActive = false;
                    updateStatus("It's a draw!");
                } else {
                    currentPlayer = 1 - currentPlayer;
                    updateStatus();
                }
            }
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function updateStatus(message) {
            status.textContent = message || `${players[currentPlayer]}'s turn (${currentPlayer === 0 ? 'X' : 'O'})`;
        }

        resetButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 0;
            gameActive = true;
            createBoard();
            updateStatus();
        });
    </script>
</body>
</html>
